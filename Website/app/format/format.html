<h2>Format TSON</h2>
<p>Formats a TSON string.</p>
<form id="format_form" novalidate ng-submit="submitForm()" ng-controller="formatController">
	<div class="form-group">
		<label for="tsonTextArea">Type or paste your TSON data here:</label>
		<textarea class="form-control" id="codeTextArea" rows="20" cols ng-model="tson" name="tsonTextArea"></textarea>
	</div>
	<div>
		<input class="btn btn-primary" type="submit" value="Format TSON" />
	</div>
	<hr/>
	<div class="form-group" ng-show="result && result.tson">
		<label for="inputString">Formatted TSON:</label>
		<pre><code>{{ result.tson }}</code></pre>
	</div>
	<div class="alert alert-danger" ng-show="result && result.responseStatus">
		<p>The TSON is not valid</p>
	</div>
</form>
