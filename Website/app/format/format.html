<h2>Format TSON</h2>
<p>Formats a TSON string.</p>
<form id="format_form" novalidate ng-submit="submitForm()">
	<div class="form-group">
		<label for="tsonTextArea">Type or paste your TSON data here:</label>
		<textarea class="form-control" id="codeTextArea" rows="20" cols ng-model="tson" name="tsonTextArea" ng-change="tsonChanged()"></textarea>
	</div>
	<div>
		<input class="btn btn-primary" type="submit" value="Format TSON" analytics-on analytics-category="Commands"/>
	</div>
	<hr/>
	<div class="form-group" ng-show="result && result.tson">
		<label for="inputString">Formatted TSON:</label>
		<pre><code>{{ result.tson }}</code></pre>
	</div>
	<div class="panel panel-danger" ng-show="result && result.error">
		<div class="panel-heading">
			<h4>{{ result.error.message }} at line {{ result.error.line }}, column {{ result.error.column}}, offset {{ result.error.offset }}</h4>
		</div>
		<div class="panel-body">
			<label>Error location:</label>
			<pre><code>{{ tson | limitTo:result.error.offset }}</code></pre>
		</div>
	</div>
</form>
