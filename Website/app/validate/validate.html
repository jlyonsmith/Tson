<h2>Validate TSON</h2>
<p>Validates a TSON string.</p>
<form id="validate_form" novalidate ng-submit="submitForm()" ng-controller="validateController">
	<div class="form-group">
		<label for="inputString">Type or paste your TSON data here:</label>
		<textarea class="form-control" id="codeTextArea" rows="20" cols ng-model="tson" name="tsonTextArea"></textarea>
	</div>
	<!--
	<div class="form-group">
		<label><u>OR</u> type in the URL to your TSON file here:</label>
		<input class="form-control" type="text" id="inputUrl" name="inputUrl" value="" style="color: #808080;"/>
	</div>
	-->
	<div>
		<input class="btn btn-primary" type="submit" value="Validate TSON" analytics-on />
	</div>
	<hr/>
	<div class="alert alert-success" ng-show="result && result.isValid">
		<h4 style="margin: 0;">The TSON is valid</h4>
	</div>
	<div class="panel panel-danger" ng-show="result && result.error">
		<div class="panel-heading">
			<h4>{{ result.error.message }} at line {{ result.error.line }}, column {{ result.error.column}}, offset {{ result.error.offset }}</h4>
		</div>
		<div class="panel-body">
			<label>Error location:</label>
			<pre><code>{{ tson | limitTo:result.error.offset }}</code></pre>
		</div>
	</div>
</form>
