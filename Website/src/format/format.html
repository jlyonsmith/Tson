<h1>Format TSON</h1>
<p>Formats a TSON string.</p>
<form id="form" method="post">
	<div class="form-group">
		<label for="inputString">Copy-paste your TSON string here:</label>
		<textarea class="form-control" rows cols id="inputString" name="inputString"></textarea>
	</div>
	<div class="form-group">
		<label><u>or</u> type in the URL to your TSON file here:</label>
		<input class="form-control" type="text" id="inputUrl" name="inputUrl" value="" style="color: #808080;"/>
	</div>
	<div>
		<input class="btn btn-primary" type="submit" value="Format TSON" />
	</div>
</form>
